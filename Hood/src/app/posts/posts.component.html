<div class="container-fluid">
    <h2 class="text-center">Send a Post to the Group</h2>
    <hr>
    <form #goalForm='ngForm'>
        <div class="form-group">  
            <label for="name">Username</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newPost.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">  
            <label for="description">Post Details</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newPost.description" name="description" #description="ngModel" required></textarea>  
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="datesubmitted">Date Submitted</label><br>
            <input type='date' id="datesubmitted" [(ngModel)]="newPost.date" name="date" #date='ngModel' max="2021-06-10" required>  
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-danger btn-block" (click)=createPost()>Post</button>
        </div>
        
    </form>
  </div>
