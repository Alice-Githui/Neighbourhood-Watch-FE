<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="form-group col-md-6" id="registeruser">
            <h2 class="text-center">Register New User</h2>
            <hr>
                <label for="username">Enter Username:</label><br>
                <input [(ngModel)]="input.username" class="form-control">
                <label for="email">Enter Email:</label><br>
                <input [(ngModel)]="input.email" class="form-control">
                <label for="password">Enter Password:</label><br>
                <input [(ngModel)]="input.password" type="password" class="form-control">
                <label for="confirmpassword">Confirm Password:</label><br>
                <input [(ngModel)]="input.confirmpassword" type="password" class="form-control">
                <br>
                <button (click)=registerUser() routerLink="/login" class="btn btn-danger btn-block">Register</button>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
