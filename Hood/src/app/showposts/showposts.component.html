<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div>
                <h1>Posts</h1>
                <ul>
                    <li *ngFor='let post of posts'>
                        {{post.name}}
                        {{post.description}}
                        <app-postdetailcomponent [post]='post'></app-postdetailcomponent>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <app-posts (addPost)="addNewPost($event)"></app-posts>
            </div>
            <div>
                <h4>Choose a Neighbourhood</h4>
                <app-neighbourhoods></app-neighbourhoods>
            </div>
        </div>
    </div>

</div>
