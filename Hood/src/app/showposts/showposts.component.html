<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div>
                <h1>Posts</h1>
                <ul>
                    <li *ngFor='let post of posts'>
                        <h5>Posted By: {{post.name}}</h5>
                        <br>
                        <p>Post Details:
                            {{post.description}}
                        </p>
                        <small>Date Posted: {{post.date | date}}</small>
                        <br>
                    </li>
                    <br>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <app-posts></app-posts>
            </div>
        </div>
    </div>

</div>
