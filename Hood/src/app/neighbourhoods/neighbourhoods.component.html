<div class="container-fluid hoods">
    <div id="choose-hood">
        <h6 *ngFor="let hood of hoods" id="each-hood">
            <a (click)="hoodClicked(hood)" routerLink="/home">{{hood.name}}</a>
            <p>{{hood.location}}</p>

        </h6>

    </div>
    <div>
        Name: <input type="text" [(ngModel)]="name">
        Location: <input type="text" [(ngModel)]="location">
    </div>

</div>
