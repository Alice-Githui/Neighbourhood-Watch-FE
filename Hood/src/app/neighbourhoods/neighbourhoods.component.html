<div class="container-fluid hoods">
    <div id="choose-hood">
        <h6 *ngFor="let hood of hoods" id="each-hood">
            <a (click)="hoodClicked(hood)" routerLink="/home">{{hood.name}}</a>
           
            <p>{{hood.location}}</p><span><small>Hood id: {{hood.id}}</small></span>

        </h6>
        <p><a routerLink="/newhood" style="color: black; color: red;">Add a New Neighbourhood | Update Neighbourhood Details</a></p>

    </div>


</div>
