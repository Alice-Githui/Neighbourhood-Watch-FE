<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="form-group col-md-6" id="createhood">
      <h2 class="text-center">Add a new Neighbourhood</h2>
      <hr>
      <form #goalForm='ngForm'>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required class="form-control" id="hoodname" [(ngModel)]="newhood.name" name="hoodname"
            #hoodname='ngModel' required>
          <div [hidden]="hoodname.valid || hoodname.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Location</label>
          <textarea class="form-control" id="hoodlocation" rows="4" [(ngModel)]="newhood.location" name="hoodlocation"
            #hoodlocation="ngModel" required></textarea>
          <div [hidden]="hoodlocation.valid || hoodlocation.pristine" class="alert alert-danger">
            <p>Location is required</p>
          </div>
        </div>
        <br>
        <div>
          <button type="submit" class="btn btn-danger btn-block" (click)=createHood()
            routerLink="/neighbourhoods">Create Neighbourhood</button>
        </div>

      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="form-control p-3">
        <h5 class="card text-center mb-3">
          <strong>Update Neighborhood</strong>
        </h5>
        <div class="mb-3">
          <label for="neighborhood_id" class="form-label">Neighborhood Id</label>
          <input class="form-control" id="post_id" type="number" name="id" [(ngModel)]="neighborhood.id" /><br />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Neighborhood Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="neighborhood.name" /><br />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">General Location</label>
          <input class="form-control" id="profile" type="text" name="location"
            [(ngModel)]="neighborhood.location" /><br />
        </div>
        <button type="submit" (click)="updateHood(neighborhood)" class="btn btn-danger" routerLink="/neighbourhoods">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
