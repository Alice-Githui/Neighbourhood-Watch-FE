<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="form-group col-md-6" id="createhood">
            <h2 class="text-center">Add a new Neighbourhood</h2>
            <hr>
            <form #goalForm='ngForm'>
                <div class="form-group">  
                    <label for="name">Name</label>
                    <input type="text" required class="form-control" id="hoodname" [(ngModel)]="newhood.name" name="hoodname" #hoodname='ngModel' required>
                    <div [hidden]="hoodname.valid || hoodname.pristine" class="alert alert-danger">
                        <p>Name is required</p>
                    </div>
                </div>
                <div class="form-group">  
                    <label for="description">Location</label>
                    <textarea class="form-control" id="hoodlocation" rows="4" [(ngModel)]="newhood.location" name="hoodlocation" #hoodlocation="ngModel" required></textarea>  
                    <div [hidden]="hoodlocation.valid || hoodlocation.pristine" class="alert alert-danger">
                        <p>Location is required</p>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-danger btn-block" (click)=createHood()>Create Neighbourhood</button>
                </div>
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
